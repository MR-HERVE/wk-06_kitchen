<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anita's Kitchen</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            .parent {
    position: relative;  
}

.image1 {
    position: relative;
    top: 0;
    left: 0;
    border: 1px solid #000000;
}

.image2 {
    position: absolute;
    top: 50px;
    left: 600px;
}

.text {
    position: absolute;
    top: 350px;
    left: 600px;
    color: antiquewhite;
}

table, td, tr {
    border: 1px solid black;
}
        </style>
    </head>
    <body>
        <header id="img">
            <div class="parent">
                <img class="image1" src="landing.jpg">
                <img class="image2" src="logoBig.png">
                <p class="text">We Provide The Best Food At The <strong>Right Price</strong></p>
            </div>
        </header>
        <div class="image-row">
            <table>
               <tr>
                <td>Happy Hour</td>
               </tr>
               <tr>
                <td>Party Time</td>
               </tr>
            </table>
            <div>
                <img src="breakfast.jpg">
                <p>Breakfast</p>
            </div>
            <div>
                <img src="lunch.jpg">
                <p>Lunch</p>
            </div>
            <div>
                <img src="dinner.jpg">
                <p>Dinner</p>
            </div>
        </div>
    </body>
</html>
